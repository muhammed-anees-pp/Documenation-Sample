<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'usersignup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Or use a third-party:</p>
        <a href="{% url 'google_login' %}" class="button">Sign up with Google</a>
    </div>
</body>
</html>
