<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Me a Chai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background: linear-gradient(135deg, #fdeff2, #f1f5f8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background-color: white;
            padding: 35px;
            width: 90%;
            max-width: 450px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffaaa7, #ffccb6, #ffaaa7);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            font-size: 44px;
            color: #ffaaa7;
            margin-bottom: 10px;
        }
        
        .title {
            text-align: center;
            letter-spacing: 1px;
            font-size: 28px;
            font-weight: 700;
            color: #3a3a3a;
            margin-bottom: 15px;
        }
        
        .muted {
            color: #6c757d;
            display: block;
            margin-bottom: 30px;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .donation-card {
            background-color: #fff9f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #ffe4e2;
        }
        
        .amount {
            font-size: 40px;
            font-weight: 700;
            color: #ffaaa7;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .amount-text {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .features {
            margin-top: 20px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .feature-icon {
            color: #ffaaa7;
            margin-right: 10px;
            font-size: 16px;
        }
        
        .btn_container {
            text-align: center;
            margin-top: 10px;
        }
        
        .btn {
            display: inline-block;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            padding: 14px 42px;
            background-color: #ffaaa7;
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 170, 167, 0.4);
        }
        
        .btn:hover {
            background-color: #ff9994;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 170, 167, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 13px;
            color: #adb5bd;
        }
        
        .secure-icon {
            margin-right: 6px;
            font-size: 14px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="pattern"></div>
        <div class="logo">
            <i class="fas fa-mug-hot logo-icon"></i>
        </div>
        
        <h1 class="title">Buy Me a Chai</h1>
        <small class="muted">
            If you appreciate my work and would like to support me, you can donate a small amount for a chai (tea)
        </small>
        
        <div class="donation-card">
            <div class="amount">â‚¹200</div>
            <div class="amount-text">One-time donation</div>
            
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Support ongoing development</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Help create more free content</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <span>Secure payment through Razorpay</span>
                </div>
            </div>
        </div>
        
        <div class="btn_container">
            <button class="btn" id="pay-btn">
                <i class="fas fa-heart"></i> Donate Now
            </button>
        </div>
        
        <div class="secure-badge">
            <i class="fas fa-lock secure-icon"></i> Secured by Razorpay
        </div>
    </div>
    
    <!-- Razorpay's Javascript code. -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
          // Enter the Key ID generated from the Dashboard
          key: "{{ razorpay_merchant_key }}", 
          
          // Amount is in currency subunits.
          // Default currency is INR. Hence, 
          // 50000 refers to 50000 paise
          amount: "{{ razorpay_amount }}", 
          currency: "{{ currency }}",
          
          // Your/store name.
          name: "Dj Razorpay", 
          
          // Pass the `id` obtained in the response of Step 1
          order_id: "{{ razorpay_order_id }}", 
          callback_url: "{{ callback_url }}",
        };
        
        // initialise razorpay with the options.
        var rzp1 = new Razorpay(options);
        
        // add event listener to the payment button.
        document.getElementById("pay-btn").onclick = function (e) {
          rzp1.open();
          e.preventDefault();
        };
    </script>
</html>
