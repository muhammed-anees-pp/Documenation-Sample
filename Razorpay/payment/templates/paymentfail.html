<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background-color: white;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-icon {
            font-size: 64px;
            color: #e53935;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }
        
        .title {
            color: #d32f2f;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .muted {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            display: block;
        }
        
        .error-details {
            background-color: #ffebee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            border-left: 4px solid #e53935;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            background-color: #e53935;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(229, 57, 53, 0.2);
        }
        
        .btn:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(229, 57, 53, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-outline {
            background-color: transparent;
            color: #e53935;
            border: 1px solid #e53935;
            box-shadow: none;
        }
        
        .btn-outline:hover {
            background-color: #ffebee;
            box-shadow: none;
        }
        
        .support-text {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .support-link {
            color: #2196f3;
            text-decoration: none;
            font-weight: 500;
        }
        
        .support-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <h1 class="title">Payment Failed</h1>
        <span class="muted">Oops! Something went wrong while processing your payment. Don't worry, no charges have been made.</span>
        
        <div class="error-details">
            <p class="error-message">
                <i class="fas fa-info-circle"></i> The transaction could not be completed. Please check your payment details or try again later.
            </p>
        </div>
        
        <div class="btn-container">
            <a href="/" class="btn">
                <i class="fas fa-redo"></i> Try Again
            </a>
            <a href="/" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
        
        <div class="support-text">
            Need help? <a href="#" class="support-link">Contact Support</a>
        </div>
    </div>
</body>
</html>
