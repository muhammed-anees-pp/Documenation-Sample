<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background-color: white;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out 0.3s backwards;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        .title {
            color: #2E7D32;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .muted {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            display: block;
        }
        
        .details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .details-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .details-label {
            color: #6c757d;
        }
        
        .details-value {
            font-weight: 600;
            color: #212529;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.2);
        }
        
        .btn:hover {
            background-color: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(76, 175, 80, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="title">Payment Successful!</h1>
        <span class="muted">Thank you for your support. Your payment has been received and your transaction was completed successfully.</span>
        
        <div class="details">
            <div class="details-item">
                <span class="details-label">Date</span>
                <span class="details-value" id="current-date">Feb 28, 2025</span>
            </div>
            <div class="details-item">
                <span class="details-label">Transaction ID</span>
                <span class="details-value">TXN123456789</span>
            </div>
        </div>
        
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Return Home
        </a>
        
        <div class="footer">
            Receipt has been sent to your email
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    </script>
</body>
</html>
