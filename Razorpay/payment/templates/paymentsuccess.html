<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            font-family: cursive;
        }
        html, body {
            height: 100%;
        }
        body {
            background-color: #f1f5f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: white;
            padding: 25px;
            border: 1px solid #bbbbbb;
            border-radius: 5px;
            box-shadow: 1px 1px 10px 0px rgb(0 0 0 / 25%);
            text-align: center;
        }
        .title {
            color: #4CAF50;
            font-size: 1.5em;
            font-weight: bold;
        }
        .muted {
            color: #8e7f7f;
            margin-top: 10px;
            display: block;
        }
        .btn {
            margin-top: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Payment Successful!</h1>
        <small class="muted">Thank you for your support. Your payment has been received.</small>
        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>
</html>
